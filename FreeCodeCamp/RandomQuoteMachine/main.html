<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Random Quote Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
      
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- load JQuery and UI from Google (need to use UI to animate colors) -->
    <script src="http://code.jquery.com/color/jquery.color-2.1.2.min.js"></script>
    <!-- styles -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
    <link href="main.css" rel="stylesheet"></link>
    <!-- scripts -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="quotes.js"></script>
  </head>
  <body>
      <div class="container-fluid">
       <div class="row">
          <div class="col-xs-12 col-sm-6 col-sm-push-3 middle">
              <div id="quoteBox">
                  <div id="quoteText"></div>
                  <div id="quoteAuthor"></div>
                  <button id="tweetQuote"><img src="https://blog.twitter.com/sites/all/themes/gazebo/img/twitter-bird-white-on-blue.png" height=40></button>
                  <button id="newQuoteButton" type="button" class="btn btn-primary">More Quotes</button>
              </div>
           </div>
      </div>
    </div>
  </body>
</html>
